<html>
    <body>
        <h1>
            JavaScript Variables
        </h1>
        <p>Sum of two numbers</p>
        <p id="result"></p>
        <script>
            var num1 = 4;
            var num2 = 3;
            var sum = num1 + num2;
            document.getElementById("result").innerHTML =
            "the total sum is: " + sum;
        </script>
    </body>
</html>
